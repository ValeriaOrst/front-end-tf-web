<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Suculentas</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="/css/estilo.css">

</head>
<body>
    <header>
        <div class="cabecalho">
          <div class="parte-cima">
            <div id="logo">
              <a href="/index.html">
                <img src="/images/logo.png" alt="Logo">
              </a>
              <div class="cabecalho02" id="colorinfo">
                <nav>
                  <ul class="menu" >
                    <li><a href="/tamanho/tamanho.html">Editar e Excluir Postagens</a></li>
                    <li><a href="/ambientes/ambientes.html">Cadastro de Suculentas</a></li>
                  </ul>
                </nav>
              </div>
          </div>
          
        </div>
      </header>










  <section class="edicao"> 
    
  <div class="form-container">
    <h2>Cadastro de Suculentas</h2>
    <form>
      <!-- Nome da Suculenta -->
      <label for="nome">Nome da Suculenta:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite o nome da suculenta" required>
      
      <!-- Upload da Imagem -->
      <label for="imagem">Upload da Imagem:</label>
      <input type="file" id="imagem" name="imagem" accept="image/*" required>
      
      <!-- Tipo de Ambiente -->
      <label for="ambiente">Tipo de Ambiente:</label>
      <select id="ambiente" name="ambiente" required>
        <option value="">Selecione</option>
        <option value="interno">Quente</option>
        <option value="externo">Temperado</option>
        <option value="externo">Frio</option>

      </select>
      
      <!-- Tamanho -->
      <label for="tamanho">Tamanho:</label>
      <select id="tamanho" name="tamanho" required>
        <option value="">Selecione</option>
        <option value="pequeno">Pequeno</option>
        <option value="medio">Médio</option>
        <option value="grande">Grande</option>
      </select>
      
      <!-- Tipo -->
      <label for="tipo">Tipo:</label>
      <select id="tipo" name="tipo" required>
        <option value="">Selecione</option>
        <option value="ornamental">Interna</option>
        <option value="medicinal">Externa</option>
        <option value="outro">Floríferas</option>
      </select>
      
      <!-- Descrição -->
      <label for="descricao">Descrição:</label>
      <textarea id="descricao" name="descricao" placeholder="Digite uma descrição da suculenta" required></textarea>
      
      <!-- Botões -->
      <div class="form-buttons">
        <button type="submit" class="btn-save">Salvar</button>
        <button type="reset" class="btn-cancel">Cancelar</button>
      </div>
    </form>
  </div>
  </section>






</body>
</html>
